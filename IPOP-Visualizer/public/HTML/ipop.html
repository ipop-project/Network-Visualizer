    <title>IPOP Visualizer</title>
    <style>
        div.cp {
            position: fixed;
            top: 72px;
            left: 72px;
            height: 48px;

        }

        .speech-CP {
            position: relative;
            background: #213758;
            border-radius: 6px 0px 0px 6px;
            z-index: 200;
        }

        .speech-CP:after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 0;
            height: 0;
            border: 27px solid transparent;
            border-left-color: #213758;
            border-right: 0;
            margin-top: -27px;
            margin-right: -27px;
            z-index: 200;

        }

        .speech-borderCP {
            position: relative;

            background: #405B80;
            border-radius: 6px 0px 0px 6px;
            z-index: 101;
            padding: 1px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.25);
        }



        .speech-borderCP:after {
            content: "";
            position: absolute;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.25);

            -moz-transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            right: -20;
            top: 9;
            width: 0;
            height: 0;
            border-width: 20px;
            border-style: solid;
            border-color: transparent #405B80 #405B80 transparent;
            z-index: 100;
        }

        .nav {

            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .nav div {
            display: inline-block;

        }

        .next {
            background-color: #56C5BC;
            border: 1px solid #38807A;
            border-radius: 0px 6px 6px 0px;
            left: 50px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.25);
        }

        .container {
            position: relative;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .3s ease;
            background-color: red;
        }

        .container:hover .overlay {
            opacity: 0.5;
        }
    </style>


</head>
