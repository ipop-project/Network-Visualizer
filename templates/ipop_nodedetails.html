<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/d3_ipop.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}">
  <title>IPOP Subgraph Visualizer</title>
  <script type="text/javascript" src="{{ url_for('static',filename='js/jQuery.js') }}"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
{% with messages = get_flashed_messages() %}
<body onload="makePage({{messages}},'new');">
{% endwith %}
  <div>
      <div class="row col-md-12">
        <div class="col-md-9">
            <div class="loader" id="loading"></div>
            <div id="topology"></div>
        </div>
        <div class="col-md-3" id="NodeDetails" style="padding-left:0px; padding-right: 0px">
        </div>
        <div id="ModalDetails"></div>
      </div>
      <div class="row text-pos col-md-12" style="margin-top: 15px; border-top: 5px solid #f37021;">
            <div class="col-md-3">
              <div class="col-md-6">
              </div>
              <div class="col-md-6 footertext">
                Powered By
              </div>
            </div>
            <div class="col-md-5">
                <img src="{{ url_for('static',filename='img/ACIS.JPG') }}" class="logo">
            </div>
            <div class="col-md-4" style="margin-top: 15px;">
                <img src="{{ url_for('static',filename='img/UFlogo.png') }}" class="logo">
            </div>
      </div>
  </div>
 <script type="text/javascript" src="{{ url_for('static',filename='js/nodedetails.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',filename='js/ipop_common.js') }}"></script>
</body>
</html>
